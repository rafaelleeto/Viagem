<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Viagem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <a href="/"><img src="static/imgs/logo.png" alt="Logo TRVL" class="logo"></a>
        <div class="user-info">
            <H1><h2>Criar Nova Viagem</h2></H1>
        </div>
    </header>
    <hr>
<div class="container mt-5">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" class="form-control" id="destino" name="destino" required>
        </div>
        <div class="form-group">
            <label for="data_prevista">Data Prevista:</label>
            <input type="date" class="form-control" id="data_prevista" name="data_prevista" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="em andamento">Em Andamento</option>
                <option value="planejada">Planejada</option>
                <option value="concluída">Concluída</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagem">URL da Imagem:</label>
            <input type="text" class="form-control" id="imagem" name="imagem">
        </div>
        <div class="form-group">
            <label for="gastos">Gastos Estimados:</label>
            <input type="number" class="form-control" id="gastos" name="gastos" required>
        </div>
        <div class="form-group">
            <label for="dinheiro_guardado">Dinheiro Guardado:</label>
            <input type="number" class="form-control" id="dinheiro_guardado" name="dinheiro_guardado" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Viagem</button>
    </form>
</div>

</body>
</html>
